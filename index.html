<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Card</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main class="wrapper">
      <div class="card">
        <div class="card-front">
          <img src="./images/bg-card-front.png" alt="frente de la tarjeta" />
          <div class="card-front__data">
            <img src="./images/card-logo.svg" alt="" />
            <div>
              <p class="card-number" id="card-number">0000 0000 0000 0000</p>
              <div class="card-name-date">
                <p class="card-name" id="card-name">Ryan Dahl</p>
                <p class="card-date">
                  <span id="card-month">00</span>/
                  <span id="card-year">00</span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="card-back">
          <img src="./images/bg-card-back.png" alt="dorso de la tarjeta" />
          <div class="card-back__data">
            <p class="card-cvc" id="card-cvc">000</p>
          </div>
        </div>
      </div>

      <div class="form-wrapper">
        <form class="form" id="form">
          <div class="form-group">
            <label for="input-name" class="label">Cardholder Name</label>
            <input
              type="text"
              class="input"
              id="input-name"
              placeholder="example: Ryan Dahl"
              required
            />
          </div>
          <div class="form-group">
            <label for="input-number" class="label">Card Number</label>
            <input
              type="text"
              class="input"
              id="input-number"
              placeholder="example: 1234 5678 9123 0000"
              required
            />
          </div>
          <div class="form-group double">
            <div class="rows">
              <label for="input-month" class="label">Exp. Date (MM/YY)</label>
              <div class="columns">
                <input
                  type="text"
                  class="input"
                  id="input-month"
                  placeholder="MM"
                  maxlength="2"
                  required
                />
                <input
                  type="text"
                  class="input"
                  id="input-year"
                  placeholder="YY"
                  maxlength="2"
                  required
                />
              </div>
            </div>
            <div class="rows">
              <label for="input-cvc" class="label">CVC</label>
              <input
                type="text"
                class="input"
                id="input-cvc"
                placeholder="example: 123"
                maxlength="3"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <button class="button" type="submit">Confirm</button>
          </div>
        </form>

        <div class="thank-you disabled" id="thank-you">
          <img src="./images/icon-complete.svg" alt="icono de completado" />
          <p class="thank-you-title">Thank you!</p>
          <p class="thank-you-text">We've added your card details</p>
          <button class="button" id="buttonContinue">Continue</button>
        </div>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.0.10/cleave.min.js"
      integrity="sha512-W+NQylqKYo6plr951SwxGT8nbbbJwE3vnNpr05x1Cei/LrSsqF9aFeqXB3nxKzcTkdeyfHJbEWVyA/YtB8bnLw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
